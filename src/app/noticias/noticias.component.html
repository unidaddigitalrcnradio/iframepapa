<!-- Ultima hora  -->

<div class="row">
    <div class="large-4 columns"  *ngFor="let data of finBloque0" >            
        <div class="news">
           <a href="{{ data.urlNoti }}" target="_blank">
                <div class="wrap_img">
                    <img class="imgw100" src="{{ data.urlImg }}" alt="">
                </div>
                <div class="card">
                     <div class="date">{{ data.dateNoti | date: 'mediumDate'}}</div>
                    <h1 class="titleN" [innerHTML] = "data.titulo">...</h1>
                  
                    <div class="descript">
                        <p [innerHTML] = 'data.teaser' ></p>
                    </div>
                    <div class="logoportal">
                        <img src="{{data.urlLogoMarca}}" alt="">
                    </div>
                </div>
            </a>
        </div>                                    
  </div>
</div>
